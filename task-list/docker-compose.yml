version: '3.9'
services:   
  postgres:
    container_name: postgres
    image: postgres:13.3-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=task
    ports:
      - 5432:5432
  task-list-api:
    container_name: auth
    image: itsmarydan/task-list-api:20230708-130bf4d
    depends_on:
      - postgres
    environment:
      - RDS_HOSTNAME=postgres
      - RDS_PORT=5432
      - RDS_DB_NAME=task
      - RDS_USERNAME=postgres
      - RDS_PASSWORD=postgres
    ports:
      - 8000:8000
